[program:keychest_p_db]
process_name=%(program_name)s_%(process_num)02d
directory=/var/www/keychest
command=php /var/www/keychest/artisan queue:work database --queue=high,default,low --sleep=1 --tries=3
user=nginx
numprocs=1
autostart=true
autorestart=true
stderr_logfile=/var/log/keychest-p-db.err.log
stdout_logfile=/var/log/keychest-p-db.out.log
